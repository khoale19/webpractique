<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="result">
          <h2 class="result-title">Your Result</h2>
          <div class="average-score">
            <p>76</p>
            <p>of 100</p>
          </div>
          <div class="description">
            <h1>Great</h1>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="summary">
          <h2 class="summary-title">Summary</h2>
          <ul class="score">
            <li class="category reaction">
              <p class="category-title">
                <img src="./assets/images/icon-reaction.svg" />Reaction
              </p>
              <p><span class="category-score">80</span> / 100</p>
            </li>
            <li class="category memory">
              <p class="category-title">
                <img src="./assets/images/icon-memory.svg" />Memory
              </p>
              <p><span class="category-score">92</span> / 100</p>
            </li>
            <li class="category verbal">
              <p class="category-title">
                <img src="./assets/images/icon-verbal.svg" />Verbal
              </p>
              <p><span class="category-score">61</span> / 100</p>
            </li>
            <li class="category visual">
              <p class="category-title">
                <img src="./assets/images/icon-visual.svg" />Visual
              </p>
              <p><span class="category-score">72</span> / 100</p>
            </li>
          </ul>
          <button class="btn">Continue</button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge " target="_blank "
        >Frontend Mentor</a
      >. Coded by <a href="# ">Khoale</a>.
    </div>
  </body>
</html>
